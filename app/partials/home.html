<section class="sk-career-selector">
    <!-- <h3>Finding a good career is hard.</h3> -->
    <!-- <h4>Let Career Buddy help choose the best career for you.</h4> -->
    <div class="sk-career-selector-content">
        <div class="sk-multi-select-container sk-table-cell">
            <div class="sk-overflow-table-cell">
                <!-- Multi-select -->
                <select kendo-multi-select k-options="selectOptions" k-ng-model="selectedCareerNames"></select>
            </div>
        </div>
        <div class="sk-button-container sk-table-cell">
            <button k-button class="k-button" ng-disabled="selectedCareerNames.length < 2 || selectedCareerNames.length > 20" ng-click="compare()">Chart</button>
            <!-- uncomment below when browse functionality exists --> 
            <!-- &nbsp; &nbsp; -->
            <!-- <button k-button class="k-button" ng-click="browse()">Browse</button> -->
        </div>
        <div class="sk-table-cell sk-multi-select-error" ng-show="selectedCareerNames.length > 20">
            Please select less than 20 careers. That many careers won't look good on the chart!
        </div>
    </div>
</section>

<section class="sk-career-visualizer-container">
    <div sk-ep-chart selected-careers-data="selectedCareersData" ng-show="isShowChart" class="sk-career-visualizer">
    </div>  
    <div kendo-window="chartLegend" class="sk-legend">
        <ul keno-panel-bar>
            <li>
                Career Names
                <ul>
                    <li ng-repeat="(careerNum, career) in selectedCareersData">{{alphabet[careerNum]}}: {{career.career_name}}</li>
                </ul>
            </li>
            <li>
                Bubble Sizes
                <ul>
                    <li>Big</li>
                    <li>Small</li>
                    <li>WTF</li>
                </ul>
            </li>
        </ul>
    </div>
</section>
